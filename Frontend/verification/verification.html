<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="../layout/layout.css" rel="stylesheet">
    <link href="verification.css" rel="stylesheet">
    <title>Title</title>
</head>
<body>
<div class="header">
    <div class="header-left">
        <div class="company-logo">
            <img src="../images/hiClass_logo.svg" alt="">
        </div>
        <div class="menu">
            <div class="menu-text">Discover</div>
            <div class="menu-text"><a class="profile-link" href="../createClass/emptyProfile.html">My profile</a></div>
        </div>
    </div>
    <div class="header-right">
        <div class="tertiary-button"><img src="../images/tertiary-button.svg" alt=""></div>
        <div class="profile">
            <div class="avatar"><img
                    src="../images/avatar40x40_Online.svg"
                    alt=""></div>
            <div class="chevron-down"><img src="../images/chevron-down.svg" alt=""></div>
        </div>
    </div>
</div>
<div class="verification-window">
    <div class="title-and-subtle">
        <div class="title">Verify your email address</div>
        <div class="label-and-CTA">
            <div class="label" id="emailLabel"></div>
        </div>
    </div>
    <div class="content-body">
        <div class="inputs">
            <div class="first-name">
                <div class="">
                    <label><input class="first-name-input" id="verificationCode" type="text"
                                  placeholder="Enter your code from email"></label>
                </div>
            </div>
        </div>
        <button onclick="verifyEmail()" class="primary-button">Continue</button>
    </div>
</div>
</body>
<script src="../registration/signUp/signUp.js"></script>
<script src="verification.js"></script>
</html>
