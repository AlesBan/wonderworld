<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="signUp.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Georgia' rel='stylesheet'>
</head>
<body>
<div class="header">
    <div class="header-left">
        <div class="company-logo">
            <img src="../../images/hiClass_logo.svg" alt="">
        </div>
    </div>
    <div class="header-right">
        <div class="english">
            <div class="flag"><img src="../../images/flagEnglish.svg" alt=""></div>
            English
        </div>
    </div>
</div>
<div class="content">
    <div class="title-and-subtle">
        <div class="title">Join Wonder World</div>
        <div class="label-and-CTA">
            <div class="label">Already a member?</div>
            <div><a class="CTA-button" href="../signIn/signIn.html">Sign in</a></div>
        </div>
    </div>
    <div class="content-body">
        <div class="CTAs">
            <div class="google">
                <div class="google-image"><img src="../../images/google-image.svg" alt=""></div>
                <div class="google-text">Continue with Google</div>
            </div>
            <div class="facebook">
                <div class="facebook-image"><img src="../../images/facebook-image.svg" alt=""></div>
                <div class="facebook-text">Continue with Facebook</div>
            </div>
        </div>
        <div class="line-with-text">
            <hr>
            <span class="text">or</span>
            <hr>
        </div>
        <div class="inputs">
            <div class="email">
                <div class="input-title">Email</div>
                <div class="">
                    <label><input id="email" class="email-input" type="text"
                                  placeholder="awesomeperson@email.com"></label>
                </div>
            </div>
            <div class="password">
                <div class="input-title">Password</div>
                <div class="">
                    <label><input id="password" class="password-input" type="text" placeholder="At least 6 characters"></label>
                </div>
            </div>
            <div class="confirm-password">
                <div class="input-title">Confirm-password</div>
                <div class="">
                    <label><input id="confirm-password" class="confirm-password-input" type="text"
                                  placeholder="Re-enter your password"></label>
                </div>
            </div>
        </div>
        <button onclick="postData()" class="primary-button">Continue</button>
        <div class="privacy">By continuing you agree to Wonder Worldâ€™s Terms of Use and Privacy Policy</div>
    </div>
</div>
</body>
<script src="signUp.js"></script>
</html>
